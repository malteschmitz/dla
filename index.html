<!doctype html>
<html>
  <head>
    <title>Diffusion-limited aggregation (DLA)</title>
    <link rel="stylesheet" type="text/css" href="dla.css">
  </head>
  <body>
    <p>
      <a href="https://github.com/malteschmitz/dla"><img class="fork" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </p>
    <h1>Diffusion-limited aggregation (DLA)</h1>
    <canvas id="canvas" width="200" height="200">
      Your browser does not support HTML5 canvas element.
    </canvas>
    <p>
      <button id="start">
        Start
      </button>
      <button id="stop">
        Stop
      </button>
    </p>
    <h2>Options</h2>
    <form id="options">
      <fieldset>
        <legend>
          dimensions
        </legend>
        <p>
          <label for="width">width</label>
          <br>
          <input type="text" size="6" id="width" value="200">
        </p>
        <p>
          <label for="height">height</label>
          <br>
          <input type="text" size="6" id="height" value="200">
        </p>
        <p>
          <label for="width">radius of the circle where new points start diffusing</label>
          <br>
          <input type="text" size="6" id="radius" value="80">
        </p>
      </fieldset>
      <fieldset>
        <legend>
          display
        </legend>
        <p>
          <label for="width">number of highlighted points</label>
          <br>
          <input type="text" size="6" id="highlighted" value="10">
        </p>
        <p>
          <label for="width">zoom factor</label>
          <br>
          <input type="text" size="6" id="zoom" value="3">
        </p>
      </fieldset>
      <fieldset>
        <legend>
          one-grain version
        </legend>
        <p><input type="radio" name="grain" value="one" id="one-grain" checked="checked"> <label for="one-grain">use one grain with the following propability</label></p>
        <p>
          <label for="width">propability that a new point sticks to an existing point</label>
          <br>
          <input type="text" size="6" id="stickiness" value="1">
        </p>
      </fieldset>
      <fieldset>
        <legend>
          two-grained version
        </legend>
        <p><input type="radio" name="grain" value="two" id="two-grain"> <label for="two-grain">use two grains with the following propabilities</label></p>
        <img src="two-grain.gif" alt="two types of particles have (depending on whom to attach) a sticking probability (1,a;b,1-c)">
        <p>
          <label for="width">a</label>
          <br>
          <input type="text" size="6" id="stickya" value="0.1">
        </p>
        <p>
          <label for="width">b</label>
          <br>
          <input type="text" size="6" id="stickyb" value="0.1">
        </p>
        <p>
          <label for="width">c</label>
          <br>
          <input type="text" size="6" id="stickyc" value="0.1">
        </p>
      </fieldset>
    </form>
    <script src="jquery.js"></script>
    <script src="dla.js"></script>
  </body>
</html>
